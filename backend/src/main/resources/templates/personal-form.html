<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${personal.id == null} ? '명함 생성' : '명함 수정'">명함 생성/수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3 th:text="${personal.id == null} ? '개인 명함 생성' : '개인 명함 수정'">개인 명함 생성/수정</h3>
                </div>
                <div class="card-body">
                    <form th:action="${personal.id == null} ? @{/personal/create} : @{/personal/edit}"
                          th:object="${personal}" method="post" enctype="multipart/form-data">
                        <input type="hidden" th:if="${personal.id != null}" th:field="*{id}">

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="firstName" class="form-label">이름</label>
                                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="lastName" class="form-label">성</label>
                                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="company" class="form-label">회사</label>
                            <input type="text" class="form-control" id="company" th:field="*{company}">
                        </div>

                        <div class="mb-3">
                            <label for="position" class="form-label">직책</label>
                            <input type="text" class="form-control" id="position" th:field="*{position}">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">이메일</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="phoneContact" class="form-label">개인 연락처</label>
                                <input type="text" class="form-control" id="phoneContact" th:field="*{phoneContact}">
                            </div>
                            <div class="col-md-6">
                                <label for="officeContact" class="form-label">회사 연락처</label>
                                <input type="text" class="form-control" id="officeContact" th:field="*{officeContact}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="profileImage" class="form-label">프로필 이미지</label>
                            <input type="file" class="form-control" id="profileImage" name="profileImageFile">
                            <small class="text-muted">이미지를 선택하지 않으면 기본 이미지가 사용됩니다.</small>
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary">저장</button>
                            <a href="/home" class="btn btn-secondary ms-2">취소</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
